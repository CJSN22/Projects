<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- FONT-AWESOME -->

    <title>Good, Cheap Fast</title>
</head>
<body>
    <h2>How do you want you project to be?</h1>

      <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
          <div class="ball"></div>
        </label>
        <span>Good</span>
      </div>

      <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
          <div class="ball"></div>
        </label>
        <span>Cheap</span>
      </div>

      <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
          <div class="ball"></div>
        </label>
        <span>Fast</span>
      </div>

<!-- JS -->
    <script src="script.js"></script>
</body>
</html>
